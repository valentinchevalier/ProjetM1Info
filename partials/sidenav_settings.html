<md-sidenav md-component-id="left-menu" class="md-sidenav-left">
    <md-toolbar class="md-theme-light">
        <h1 class="md-toolbar-tools">Paramètres</h1>
    </md-toolbar>
    <md-content layout-padding>
        <md-list flex>
            <md-list flex>
                <md-list-item ng-click="WorkspacesService.save()">
                    <md-icon>save</md-icon>
                    <p>Sauvegarder l'état courant</p>
                </md-list-item>
            </md-list>
            <md-list ng-show="WorkspacesService.isMessageVisible">
                {{WorkspacesService.message}}
            </md-list>
        </md-list>
    </md-content>
</md-sidenav>
