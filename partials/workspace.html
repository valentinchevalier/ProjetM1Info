
<div class="header">
    <div class="half"><div class="parameters"><i class="fa fa-cog fa-2x"></i>
        <div>{{currentDraggingIndex}} {{availableWidgets[currentDraggingIndex]}}</div></div></div>
    <div class="half"><div class="account"><ng-include src="UserService.templateUrl"></ng-include></div></div>
</div>

<div class="workspace" ng-class="{drag_in_progress:isDragging}">
    <style>
        .widget_container {
            width : {{column_width}}% !important;
        }
        .row {
            height: {{row_height}}% !important;
        }
    </style>
    <div class='row' ng-repeat="row in emplacements">
        <div class="widget_container" ng-repeat="widget in row" ng-drop="widget.isEmpty" ng-drop-success="onDrop($data,$event,widget.x,widget.y)">
            <div class="widget" ng-hide="widget.isEmpty" style="background-color:{{widget.data.color}}">
                <p>{{widget.data.title}}</p>
            </div>
        </div>
    </div>
</div>


<div class="menu_container" ng-class="{'visible': isMenuVisible}">
    <div class="menu_btn" ng-drop="isDragging" ng-drop-success="onDeleteDrop($data,$event)" ng-mousemove="onBtnMouseover()">
        <a class="btn-floating" ng-click="toggleMenu()"><i class="material-icons fa {{buttonIcon}}"></i></a>
    </div>

    <div class="menu_widgets">
        <div class="menu_widget"
           ng-repeat="widget in availableWidgets"
           ng-drag="true"
           ng-drag-start="startDragging($index)"
           ng-drag-move="dragging()"
           ng-drag-stop="stopDragging()"
           ng-drag-data="widget"
           ng-class="{deletion:widget.deletion}"
           style="background-color:{{widget.color}}" >
            <p>{{widget.title}}</p>
        </div>
    </div>
</div>
