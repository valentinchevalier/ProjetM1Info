<div class="account">
    <div class="hello" ng-show='UserService.loginData.isLogged'>
        Bonjour {{UserService.loginData.loggedUser.login}}
    </div>

    <div class="btn btn-red" ng-show="UserService.loginData.isLogged" ng-click="UserService.onDeconnexionClick($event)">Deconnexion</div>
    <div class="btn" ng-show="!UserService.loginData.isLogged" ng-click="UserService.onConnexionClick($event)">Connexion</div>
    <div class="btn" ng-show="!UserService.loginData.isLogged" ng-click="UserService.onInscriptionClick($event)">Inscription</div>
</div>
