
<div layout="row" layout-wrap>
    <md-autocomplete flex
       md-selected-item="emplacement.widget.arret"
       md-search-text="emplacement.widget.searchValue"
       md-items="item in TisseoApiService.searchPlace(emplacement.widget.searchValue)"
       md-item-text="item.label"
       md-min-length="3"
       md-selected-item-change="emplacement.widget.getPassages(TisseoApiService)"
       md-select-on-match="true"
       md-autoselect="true"
       placeholder="Saisissez l'arrêt que vous souhaitez consulter..." >
        <md-item-template>
            <span>{{item.label}}</span>
        </md-item-template>
        <md-not-found>
            Aucuns résultats
        </md-not-found>
    </md-autocomplete>
    <md-button
        class="md-icon-button"
        ng-click="emplacement.widget.getPassages(TisseoApiService)"
        alt="Actualiser"
        aria-label="Actualiser"
        ng-disabled="emplacement.widget.hasPassages()">
        <md-icon md-svg-src="/img/ic_refresh_white_24px.svg" style="color:white;"></md-icon>
    </md-button>
</div>

<div class="passages" ng-hide="emplacement.widget.hasPassages()">
    <!--<div ng-repeat="passage in emplacement.widget.passages">{{passage.dateTime | asDate | date:'H:mm'}} <span class="line-number">{{passage.line.shortName}}</span> vers {{passage.destination[0].name}}</div>-->
    <md-list flex>
        <md-list-item class="passage-list" ng-repeat="passage in emplacement.widget.passages">

            <div class="passage-line" layout="column"><h3>Ligne {{passage.line.shortName}}</h3></div>
            <div class="passage-info" layout="column">
                <h4>{{passage.dateTime | asDate | date:'H:mm'}}</h4>
                <p>vers {{passage.destination[0].name}}</p>
            </div>
            <md-divider ></md-divider>
        </md-list-item>
    </md-list>
</div>

<div class="no_result" ng-show="emplacement.widget.hasPassages()">
    <p><i class="material-icons">arrow_upward</i> Veuillez saisir un arrêt dans le champ ci-dessus <i class="material-icons">arrow_upward</i></p>
</div>
