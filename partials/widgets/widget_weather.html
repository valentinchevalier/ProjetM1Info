<div layout="row" ng-if="widget.info != null">
    <div>
        <p>
            <img src="./img/logo_temperature.png" heignt="20px" width="20px"/> : {{(widget.info.main.temp-273.15).toFixed(1)}}°C
        </p>
    </div>
    <div flex>
        <p align="center">
            <img src="{{widget.findImage()}}" height="100" width="100" />
        </p>
    </div>
    <div>
        <p>{{(widget.info.main.temp_min-273.15).toFixed(1)}}°C : <img src="./img/logo_temperature.png" height="20px" width="20" /><img src="./img/logo_basse.png" height="20px" width="20" /></p>
        <p>{{(widget.info.main.temp_max-273.15).toFixed(1)}}°C : <img src="./img/logo_temperature.png" height="20px" width="20" /><img src="./img/logo_hausse.png" height="20px" width="20" /></p>
    </div>
</div>

<div class="loading" ng-show="widget.info == null">
    <md-progress-circular md-mode="indeterminate" class="md-warn"></md-progress-circular>
</div>
